<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zvířecí zvuky</title>
	<link href="https://fonts.googleapis.com/css?family=Paytone+One&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

	<h1>Zvířátka na farmě</h1>

	<div class="zvirata">
		<div class="zvire" id="zvire-1">
			<img class="foto" src="images/pes.jpg" alt="Pes">
			<div class="pismeno">1</div>
		</div>
		<div class="zvire" id="zvire-2">
			<img class="foto" src="images/kocka.jpg" alt="Kočka">
			<div class="pismeno">2</div>
		</div>
		<div class="zvire" id="zvire-3">
			<img class="foto" src="images/kun.jpg" alt="Kůň">
			<div class="pismeno">3</div>
		</div>
		<div class="zvire" id="zvire-4">
			<img class="foto" src="images/krava.jpg" alt="Kráva">
			<div class="pismeno">4</div>
		</div>
		<div class="zvire" id="zvire-5">
			<img class="foto" src="images/ovce.jpg" alt="Ovce">
			<div class="pismeno">5</div>
		</div>
		<div class="zvire" id="zvire-6">
			<img class="foto" src="images/husa.jpg" alt="Husa">
			<div class="pismeno">6</div>
		</div>
	</div>

	<audio id="zvuk-1" src="sounds/pes.mp3"></audio>
	<audio id="zvuk-2" src="sounds/kocka.mp3"></audio>
	<audio id="zvuk-3" src="sounds/kun.mp3"></audio>
	<audio id="zvuk-4" src="sounds/krava.mp3"></audio>
	<audio id="zvuk-5" src="sounds/ovce.mp3"></audio>
	<audio id="zvuk-6" src="sounds/husa.mp3"></audio>


	<script src="index.js"></script>

</body>
</html>
